<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Las Vegas AI - Admin Dashboard</title>
</head>
<body>

    <h1>Las Vegas AI - System Logs</h1>
    <p><a href="{{ url_for('auth.logout') }}">Logout</a></p>

    <table>
        <tr>
            <th>Timestamp</th>
            <th>Level</th>
            <th>Source</th>
            <th>Message</th>
        </tr>
        {% for log in logs %}
        <tr class="{% if log[1] == 'CRITICAL' %}critical{% endif %}">
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>

</body>
</html>
